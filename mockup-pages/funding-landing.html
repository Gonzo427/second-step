<!DOCTYPE html>
<html>

<head>
  <title>SS.org Funding Landing</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="../v6/v6.css" rel="stylesheet">
  <link href="../v6/ssp-v6-student-assessment.css" rel="stylesheet">
  <link href="../v6/ssp-v6-funding-landing.css" rel="stylesheet">

</head>

<body>

  <main class="ssp-funding-bubbles">

      <h4 class="page-title">Funding Information</h4>
      <ul class="social-links">
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-youtube"></i></li>
      </ul>

      <div class="clearfix"></div>


      <section class="pad-lg-lg pad-md-md">
      <article class="col-sm-3 col-xs-6">
        <img src="http://placehold.it/600x600" alt="Federal Funding Image">
        <div class="figure-div">
          <figure>
            <h4>Federal Funding</h4>
          </figure>
        </div>
        <ul>
          <li>Title I</li>
          <li>Title II</li>
          <li>Head Start</li>
          <li>IDEA</li>
          <li>And more</li>
        </ul>
      </article>
      <article class="col-sm-3 col-xs-6">
        <img src="http://placehold.it/600x600" alt="Community Funds Image">
        <div class="figure-div">
          <figure>
            <h4>Community Funds</h4>
          </figure>
        </div>
        <p>Ideas for community funding sources</p>
      </article>
      <div class="clearfix visible-xs-block"></div>
      <article class="col-sm-3 col-xs-6">
        <img src="http://placehold.it/600x600" alt="Grant-Writing Toolkit Image">
        <div class="figure-div">
          <figure>
            <h4>Grant-Writing Toolkit</h4>
          </figure>
        </div>
        <p>Resources for grants to fund program purchases</p>
      </article>
      <article class="col-sm-3 col-xs-6">
        <img src="http://placehold.it/600x600" alt="Federal Policy Image">
        <div class="figure-div">
          <figure>
            <h4>Grant-Writing Toolkit</h4>
          </figure>
        </div>
        <p>How social-emotional learning may be funded under the Every Student Succeeds Act (ESSA)*</p>
        <span>Courtesy of ASCD, July 2016</span>
      </article>
    </section>




  </main>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
